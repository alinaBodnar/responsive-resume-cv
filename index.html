<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive resume cv</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Alina</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#profile" class="nav__link">
                            <i class='bx bx-user nav__icon' ></i>Profile
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#education" class="nav__link">
                            <i class='bx bxs-book nav__icon'></i>Education
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bxs-receipt nav__icon' ></i>Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#experience" class="nav__link">
                            <i class='bx bxs-briefcase-alt nav__icon' ></i>Experience
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#certificates" class="nav__link">
                            <i class='bx bxs-award nav__icon' ></i>Certificates
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#references" class="nav__link">
                            <i class='bx bx-link-external nav__icon' ></i>References
                        </a>
                    </li>
                </ul                                                                         >
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt' ></i>
            </div>                             
        </nav>
    </header>
    <main class="l-main bd-container">
        <div class="resume">
            <div class="resume__left">
                <section class="home" id="home">
                    <div class="home__container section bd-grid">
                        <div class="home__data bd-grid">
                            <img src="img/alina.png" alt="profile-picture" class="home__img" width="300" height="300">
                            <h1 class="home__title">BODNAR <b>ALINA</b></h1>
                            <h3 class="home__profession">Front end developer</h3>
                        </div>

                        <div class="home__address bd-grid">
                            <span class="home__information">
                                <i class='bx bx-map home__icon'></i>Cluj-Napoca, Romania
                            </span>
                        </div>

                        <div class="home__address bd-grid">
                            <span clas s="home__information">
                                <i class='bx bx-envelope-open home__icon' ></i>bodnar_alina2001@yahoo.com
                            </span>
                        </div>

                        <div class="home__address bd-grid">
                            <span class="home__information">
                                <i class='bx bx-phone home__icon'></i>0755382132
                            </span>
                        </div>
                    </div>
                </section>
            </div>
            <section class="social section">
                <h2 class="section-title">SOCIAL</h2>
                <div class="social__container bd-grid">
                    <a href="https://www.linkedin.com/in/alina-bodnar-591483228/" target="_blank" class="social__link">
                        <i class='bx bxl-linkedin social__icon' ></i>alina-bodnar-591483228
                    </a>
                    <a href="https://www.facebook.com/alinageorgeta.bodnar" target="_blank" class="social__link">
                        <i class='bx bxl-facebook-circle social__icon' ></i>Alina Bodnar
                    </a>
                    <a href="https://www.instagram.com/bodnar_alina/" target="_blank" class="social__link">
                        <i class='bx bxl-instagram social__icon' ></i>bodnar_alina
                    </a>
                </div>
            </section>
            <div class="resume__right">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
